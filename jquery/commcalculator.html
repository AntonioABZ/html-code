<!doctype html>

<html lang="en">

  <meta charset="utf-8">
  <title>Community Calculator</title>

</head>

<body>
    
    <p>Organize your Time</p>
<form>
    <p>Box 1: </p>
    <input id= "number1" type= "number" size="100"/>
    p>Box 2:</p>
    <input id="number2" type="number" />
    
</form> 


<p>Tuesday</p>


    
  <script>
  
 
    <button id="sum">Click to calculate the sum.</button>
    
    <div id="output1">
        
    </div>
    
    <button id="average">Click to calculate the average.</button>
    
    <div id="output2">
        
    </div>
    

    <script>
        /* global $*/
        
        $(document).ready(function () {
            
            
            $("#sum").click(function () {
                var number1 = parseInt($("#number1").val());
                var number2 = parseInt($("#number2").val());
            
                var sum = number1 + number2;
                
                $("#output1").html("<p>The sum of those two numbers is: " + sum + "</p>");
            });
            
            $("#average").click(function () {
                
                var number1 = parseInt($("#number1").val());
                var number2 = parseInt($("#number2").val());
                
                var average = (number1 + number2) / 2;
                
                $("#output2").html("<p>The average of those two numbers is " + average + "</p>");
            });
            
            
            
        });
  
  
  /* global $*/

*/




  </script>

    
</body>
